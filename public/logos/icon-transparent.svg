<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente suave para sombreamento do aro interno -->
    <radialGradient id="innerRingShadow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00FF88" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#00FF88" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#00FF88" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Aro externo - arco contínuo (3/4 de círculo aproximadamente) -->
  <path
    d="M50 2.5 C 23.76 2.5, 2.5 23.76, 2.5 50 C 2.5 76.24, 23.76 97.5, 50 97.5 C 76.24 97.5, 97.5 76.24, 97.5 50"
    stroke="#00FF88"
    stroke-width="5"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />
  
  <!-- Aro interno com sombreamento suave (não pontilhado) -->
  <path
    d="M50 97.5 C 76.24 97.5, 97.5 76.24, 97.5 50 C 97.5 23.76, 76.24 2.5, 50 2.5 C 23.76 2.5, 2.5 23.76, 2.5 50"
    stroke="url(#innerRingShadow)"
    stroke-width="5"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
    opacity="0.8"
  />
  
  <!-- Círculo central -->
  <circle
    cx="50"
    cy="50"
    r="15"
    fill="#00FF88"
  />
</svg>
